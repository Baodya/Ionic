<ion-content>
  <div #map id="map"></div>
  <div *ngIf="showButton">
    <ion-button size="large" expand="full" color="danger" (click)="deleteLocation()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button size="large" expand="full" color="success" (click)="sendLocation()">
      <ion-icon name="save" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-content>
