<ion-header>
  <ion-toolbar >
    <div class="flex">
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-title>{{currentUser?.email}}</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-toggle  (click)="chatService.dark = !chatService.dark"></ion-toggle>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
